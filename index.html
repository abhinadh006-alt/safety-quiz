<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Safety Quiz</title>
</head>

<body>
  <div id="root"></div>

  <!-- LOCAL DEV LOGIN BUTTON -->
  <button onclick="devLogin()"
    style="position:fixed;right:20px;bottom:20px;padding:10px 14px;background:#ff7f50;color:#fff;border-radius:8px;border:none">
    DEV LOGIN
  </button>

  <script>
    async function devLogin() {
      const res = await fetch("/api/dev-login", { method: "POST" });
      if (!res.ok) return alert("Dev login error");
      window.location.href = "/app";
    }
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
