<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>safety-quiz</title>
</head>

<body>
  <div id="root"></div>
  <!-- index.html: add inside body -->
  <script async src="https://telegram.org/js/telegram-widget.js?15"
    data-telegram-login="8337759102:AAGTLFMALN35eYiJILJh3IIIlrWBqEYEsdU" data-size="large" data-userpic="false"
    data-request-access="write" data-on-auth="onTelegramAuth">
    </script>

  <script>
    function onTelegramAuth(user) {
      // this will be called by the Telegram widget with user object
      // we will send it to our serverless function to verify membership
      fetch('/.netlify/functions/verify-telegram', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      }).then(r => r.json()).then(data => {
        if (data.ok) {
          // save token and mark user as logged in
          localStorage.setItem('token', data.token);
          alert('Logged in and verified as channel member!');
        } else {
          alert('Access denied: ' + (data.error || 'not a member'));
        }
      }).catch(e => {
        console.error(e);
        alert('Server error. See console.');
      });
    }
  </script>
</body>

</html>
